<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	body{margin: 100px;}
	.box{
		height: 10px;
		width: 10px;
		background-color: black;
		border-radius: 50%;
		float: left;
		margin-right: 10px;
	}
	.index{
	    height: 10px;
		overflow: hidden;
		animation:loading 2s linear  infinite;
	}
	@keyframes loading{
		0%{width: 20px;}
		30%{width: 40px;} 
		50%{width: 60px;}
		100%{display: none;}
	}
	
	</style>
</head>
<body>
<div class="index">
	<div class="box">
		
	</div>
	<div class="box">
		
	</div>
	<div class="box">
		
	</div>
</div>		

</body>
</html>
