<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	body{margin: 100px;}
	.box{
		height: 10px;
		width: 10px;
		background-color: black;
		border-radius: 50%;
		float: left;
		margin-right: 10px;
	}
	.index{
	    height: 10px;
		overflow: hidden;
		animation:loading 3s linear  infinite;
	}
	@keyframes loading{
		0%{position: fixed;top: -20px;}
		40%{width: 20px;} 
		60%{width: 40px;}
		100%{display: none;}
	}
	
	</style>
</head>
<body>
<div class="index">
	<div class="box">
		
	</div>
	<div class="box">
		
	</div>
	<div class="box">
		
	</div>
</div>		

</body>
</html>
